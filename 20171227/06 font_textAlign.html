<html>
<head>
          <title>font_textAlign</title>
          <meta charset="utf-8" />
          <style>
                    .font_big{ font-size : 2em;}
                    .font_italic{ font-style : italic;}
                    .font_bold{ font-weight : bold;}
                    .font_center{ text-align : center;}
                    .font_right{ text-align : right;}
          </style>
</head>
<body>
          <p class="font_big font_italic font_bold font_center">안녕하세요</p>
          <p class="font_bold font_right">2017 12 27</p>

</body>
</html>
