<!DOCTYPE html>
<html>
<head>
          <title>font_family</title>
          <meta charset="utf-8" />
          <style>
                    .font_arial{ font-family : Arial;}
                    .font_roman{ font-family : 'Times New Roman';}
          </style>
</head>
<body>
          <h1 class="font_arial">안녕하세요</h1>
          <p class="font_roman">안녕하세요</p>
</body>
</html>
