<!DOCTYPE html>
<html>
<head>
          <title>shadow_textShadow</title>
          <meta charset="utf-8" />
          <style>
                    div
                    {
                              border : 3px solid black;

                              box-shadow : 10px 10px 30px black, 10px 10px 20px orange,
                              10px 10px 30px red;
                              text-shadow : 5px 5px 5px black, 10px 10px 20px orange,
                              10px 10px 30px red;
                    }
          </style>
</head>
<body>
          <div class="box">
                    <h1>안녕하세요</h1>
          </div>
</body>
</html>
