<!DOCTYPE html>
<html>
<head>
          <title>jqControl_textHtmlGet</title>
          <meta charset="utf-8" />
          <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
          <script>
                    $(document).ready(function(){
                              var text=$("h1").text();

                              alert("text : "+text);
                              alert("html : "+html);
                    });

</head>
<body>

          <h1>Header -1</h1>
</body>
</html>
