<!DOCTYPE html>
<html>
<head>
          <title>jqControl_attrSetFunction</title>
          <meta charset="utf-8" />
          <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
          <script>
                    $(document).ready(function(){
                              $("img").attr({
                                        alt : "jQuery 라이브러리를 사용한 속성 지정",
                                        src : function(index){
                                                  var size=(index + 1) * 100;

                                                  return "http://placehold.it/"+size+"X100";
                                        }
                              });
                    });
          </script>
</head>
<body>
          <img />
          <img />
          <img />
</body>
</html>
