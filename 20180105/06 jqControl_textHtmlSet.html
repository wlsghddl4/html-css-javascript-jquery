<!DOCTYPE html>
<html>
<head>
          <title>jqControl_textHtmlSet</title>
          <meta charset="utf-8" />
          <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
          <script>
                    $(document).ready(function(){
                              $("h1:nth-child(1)").text("<a href='#'>text</a>");
                              $("h1:nth-child(2)").html("<a href='#'>html</a>");
                    });
          </script>
</head>
<body>
          <h1>Header -0</h1>
          <h1>Header -1</h1>
</body>
</html>
