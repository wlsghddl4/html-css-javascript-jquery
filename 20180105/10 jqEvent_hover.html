<!DOCTYPE html>
<html>
<head>
          <title>jqEvent_hover</title>
          <meta charset="utf-8" />
          <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
          <script>
                    $(document).ready(function(){
                              $("h1").hover(function(){
                                        $(this).css({
                                                  background : "red",
                                                  color : "white"
                                        });
                              },function(){
                                        $(this).css({
                                                  background : "",
                                                  color : ""
                                        });
                              });
                    });
          </script>
</head>
<body>
          <h1>Click</h1>
</body>
</html>
