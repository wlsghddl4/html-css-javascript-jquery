<!DOCTYPE html>
<html>
<head>
          <title>jqEvent_preventDefault</title>
          <meta charset="utf-8" />
          <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
          <script>
                    $(document).ready(function(){
                              $("a").click(function(event){
                                        alert("click");

                                        event.preventDefault();
                              });
                    });
          </script>
</head>
<body>
          <a href="http://naver.com">naver</a>
</body>
</html>
