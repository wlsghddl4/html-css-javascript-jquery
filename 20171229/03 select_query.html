<!DOCTYPE html>
<html>
<head>
          <title>select_query</title>
          <meta charset="utf-8" />
          <script>
                    window.onload=function(){
                              var header=document.querySelector("h1");

                              header.style.color="orange";
                              header.style.background="red";
                              header.innerHTML="From JavaScript";
                    };
          </script>
</head>
<body>
          <h1>header</h1>
          <h1>header</h1>
          <h1>header</h1>
</body>
</html>
