<!DOCTYPE html>
<html>
<head>
          <title>jqAnimate_aniamte</title>
          <meta charset="utf-8" />
          <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
          <script>
                    $(document).ready(function(){
                              $("#box").css({
                                        width : 100,
                                        height : 100,
                                        background : "red"
                              }).animate({
                                        width : 300,
                                        opacity : 0.5
                              },500);
                    });
          </script>
</head>
<body>
          <div id="box"></div>
</body>
</html>
