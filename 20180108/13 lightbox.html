<!DOCTYPE html>
<html>
<head>
          <title>lightbox</title>
          <meta charset="utf-8" />
          <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
          <link rel="stylesheet" href="jquery.lightbox.css" />
          <script src="jquery.lightbox.js"></script>
          <script>
                    $(document).ready(function(){
                              $("a.light").lightBox();
                    });
          </script>
</head>
<body>
          <a class="light" href="photos/image1.jpg">LightBox</a>
          <a class="light" href="photos/image2.jpg">LightBox</a>
          <a class="light" href="photos/image3.jpg">LightBox</a>
</body>
</html>
