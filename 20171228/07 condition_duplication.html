<!DOCTYPE html>
<html>
<head>
          <meta charset="utf-8" />
          <script>
                    var date=new Date();
                    var hours=date.getHours();

                    if(hours < 5)
                              alert("잠을 자렵...");
                    else
                    {
                              if(hours<7)
                                        alert("준비");
                              else
                              {
                                        if(hours<9)
                                                  alert("출근");
                                        else
                                        {
                                                  if(hours<12)
                                                            alert("빈둥빈둥");
                                                  else
                                                  {
                                                            if(hours<1)
                                                                      alert("식사");
                                                            else
                                                                      alert("여러가지 업무수행");
                                                  }
                                        }
                              }
                    }
          </script>
</head>
