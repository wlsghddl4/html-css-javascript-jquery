<!DOCTYPE html>
<html>
<head>
          <title>Document Object Model</title>
          <meta charset="utf-8" />
</head>
<body>
          <h1>Process-1</h1>
          <h2>Process-2</h2>
          <script>
                    document.querySelector("h1").style.backgroundColor="red";
                    document.querySelector("h2").style.color="red";
          </script>
</body>
</html>
