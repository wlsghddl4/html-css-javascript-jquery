<!DOCTYPE html>
<html>
<head>
          <title>control_attribute</title>
          <meta charset="utf-8" />
          <script>
                    window.onload=function(){
                              var image=document.getElementById("image");

                              image.src="http://placehold.it/300X200";
                              image.width=300;
                              image.height=200;
                    };
          </script>
</head>
<body>
          <img id="image" />
</body>
</html>
