<!DOCTYPE html>
<html>
<head>
          <title>event_default</title>
          <meta charset="utf-8" />
          <script>
                    window.onload=function(){
                              var button=document.getElementById("button");

                              button.onclick=function(){
                                        return false;
                              };
                    };
          </script>
</head>
<body>
          <a id="button" href="http://naver.com">버튼</a>
</body>
</html>
